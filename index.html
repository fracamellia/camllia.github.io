<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>山茶网上订餐系统登录界面</title>
<link href="css/login.css" rel="stylesheet">
<link href="img/logo.ico" rel="icon">
</head>
<body>
<div class="container">
    <h2>山茶网上订餐系统登录</h2>
    <div class="login-options">
        <label><input type="radio" name="loginType" value="user" checked> 用户登录</label>
        <label><input type="radio" name="loginType" value="merchant"> 商家登录</label>
    </div>
    <form  method="post" id="loginForm">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">登录</button>
    </form>
    <div class="switch-form">       
        <a href="../html/register.html">还没有账号？点击注册</a>
    </div>
</div>
<script src="../../test/js/login.js"></script>
</body>
</html>
